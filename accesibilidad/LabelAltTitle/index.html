<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label Alt Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="">
        <label for="name">
          <span>¿Cúal es tu nombre?</span>
          <input type="text" id="name" />
        </label>
        <label for="started-study">
          <span>¿Qué día comenzaste en platzi?</span>
          <input type="date" id="started-study" />
        </label>
        <label for="time-to-study">
          <span>¿En que horario estudías?</span>
          <input type="time" id="time-to-study" />
        </label>
      </form>
      <section>
        <img
          src="./pexels-sanaan-mazhar-3075993.jpg"
          alt="Imagen ciudad de noche"
          title="Ciudad de noche"
        /><!--title, en este caso cuando el cursor pasa por la imagen, esta se muestra en la pantalla--><!--Esta no es la formas correcta de colocar una imagen-->
      </section>
    </main>
  </body>
</html>
