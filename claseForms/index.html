<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <form action="">
      <!--Contenedor correcto de un formulario, action: sirve para el backend cuando queremos que las respuestas vayan a un servidor-->
      <label for="nombre"
        ><!--Etiqueta que corresponde a cada entrada y su identificador-->
        <span>¿Cual es tu nombre?</span
        ><!--Etiqueta de texto para indicar que tiene que hacer el usuario-->
        <input
          type="text"
          id="nombre"
          placeholder="Tu nombre"
        /><!--Etiqueta de cuadro donde el usuario va a ingresar el texto, id: identificado, placeholder: texto en la cada para darle un ejemplo al usuario-->
      </label>
      <label for="inicio-platzi">
        <span>¿Qué día comenzaste en Platzi?</span>
        <input type="date" id="inicio-platzi" />
      </label>
      <label for="horario">
        <span>¿En que horario estudias?</span>
        <input type="time" id="horario" />
      </label>
    </form>
  </body>
</html>
