<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos</title>
  </head>
  <body>
    <main>
      <section>
        <video controls preload="auto">
          <source src="./videoPerritos.m4#t=10,30" />
          <source src="./videoPerritos.mp4#t=10,30" />
        </video>
      </section>
      <!--scr: es la ubicación del video pero si adicionalmente colocamos # podemos agregar nuevas funcionalidades como los tiempo de inicio y final de reproducción,video: contenedor del video, controls: Controles del video para pausar o play, preload="auto": Carga el video o lo tiene listo cuando se carga la pagina, de esta ultima manera se pueden colocar varios formatos, y el navegador escoge cual quiere colocar-->
    </main>
  </body>
