<!DOCTYPE html>
<!--Le indica al navegador que va a leer HTML5-->
<html lang="es">
  <!--lang: me indica el lenguaje en el navegador-->
  <head>
    <!--Aqui va todo lo que es importante en el navegador-->
    <meta charset="UTF-8" />
    <!--etiquetas meta: Sirve para dar información al navegador-->
    <!--de como tratar mi proyecto, charset:Caracteres especiales-->
    <meta name="description" content="Escribir descripcion" />
    <!--Parte de seo-->
    <!--Esta es lo que aparece en el buscador-->
    <meta name="robots" content="index,follow" />
    <!--Autorización a los robots de verlo-->
    <!--en el navegador y que puedan indexar y navegar en ellas-->
    <title>Es mi página</title>
    <!--Titulo de la pagina-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Es la manera de colocarlo responsive, sirve para que el-->
    <!--texto pueda estar scalado ya sea en celulares, tablets, etc-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Es la forma en que enlazamos los-->
    <!--archivos de codigo a HTML-->
  </head>
  <body>
    <!--Aqui va todo lo que va a ver el usuario-->
    <header>
      <!--Sección superior de nuestro website-->
      <nav>
        <!--Sección de navegación de nuestro web-site, siempre dentro header-->
      </nav>
    </header>
    <main>
      <!--Main es el contenido central de nuestro website, parte del medio-->
      <section>
        <!--Secciones por las que estan divididos los website-->
        <article>
          <!--Contenido independiente de la página, es reutilizable-->
        </article>
      </section>
      <ul>
        <!--Lista desordenada, sin numerar-->
        <li>Soy una manzana</li>
        <!--Elemento de la lista-->
      </ul>
      <ol>
        <!--Lista ordenada, numerada-->
        <li>Soy una manzana</li>
      </ol>
    </main>
    <footer><!--Sección final de nuestro website--></footer>
    <p>Soy un texto</p>
    <!--Parrafo-->
    <h1>Soy un titulo</h1>
    <!--Titulo mas grande-->
    <h2>Soy otro titulo</h2>
    <!--Soy un titulo mas pequeño-->
    <a href="#">Soy un link</a
    ><!--Enlaces-->
  </body>
</html>
