<!DOCTYPE html>         <!--Le indica al navegador que va a leer HTML5-->
<html lang="es">        <!--lang: me indica el lenguaje en el navegador-->
  <head>                <!--Aqui va todo lo que es importante en el navegador-->
    <meta charset="UTF-8">  <!--etiquetas meta: Sirve para dar información al navegador-->
                        <!--de como tratar mi proyecto, charset:Caracteres especiales-->  
    <meta name="description" content="Escribir descripcion"> <!--Parte de seo-->
                        <!--Esta es lo que aparece en el buscador-->
    <meta name="robots" content="index,follow"><!--Autorización a los robots de verlo-->
                        <!--en el navegador y que puedan indexar y navegar en ellas-->
    <title>Es mi página</title>  <!--Titulo de la pagina-->
    <meta name="viewport" content="width=device-width, inictial-scale=1.0">
                        <!--Es la manera de colocarlo responsive, sirve para que el-->
                        <!--texto pueda estar scalado ya sea en celulares, tablets, etc-->
    <link rel="stylesheet" href="./css/style.css">  <!--Es la forma en que enlazamos los-->
                        <!--archivos de codigo a HTML-->
  </head>
  <body>                <!--Aqui va todo lo que va a ver el usuario-->
    
  </body>
  </html>
