<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Display</title>
  </head>
  <body>
    <div class="block-element">Esta es un etiqueta div</div>
    <!--Por defecto display:block-->
    <p class="block-element">Esta es un etiqueta de parrafo</p>
    <!--Por defecto display:block-->
    <div class="block-element">
      <p class="parrafo">Soy texto</p>
      <p class="parrafo">Soy texto</p>
      <p class="parrafo">Soy texto</p>
    </div>
    <span>Soy una etiqueta span</span>
    <!--Funciona como el div, pero solo es para texto, por defecto viene como display:inline, nota: No va a poder crecer de forma vertical, solo horizontal, es decir no funciona el width ni height, ni padding ni margin hacia arriba o abajo-->
    <span>Soy una etiqueta span</span>

    <ul class="nav">
      <li>Home</li>
      <li>Cursos</li>
      <li>Instructores</li>
      <li>Blog</li>
    </ul>
  </body>
</html>
